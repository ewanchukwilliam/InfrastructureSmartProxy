<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block head_title %}{% endblock %} - InfraSmartRouter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0 16px 0;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .socialaccount {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .socialaccount_providers {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .socialaccount_providers li {
            margin: 10px 0;
        }

        .socialaccount_providers a {
            display: block;
            padding: 12px;
            background: #db4437;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .socialaccount_providers a:hover {
            background: #c23321;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        p a {
            color: #667eea;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        .errorlist {
            color: #dc3545;
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .helptext {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    {% block extra_body %}{% endblock %}
</body>
</html>
